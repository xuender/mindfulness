<div class="btn-group" role="group" aria-label="工具">
  <button type="button" class="btn btn-default"
  ng-click="new()">新增</button>
</div>
<table ng-table="tableParams" show-filter="true"
class="table table-hover table-condensed">
  <tbody ng-repeat="d in $data">
    <tr class="btn-link" ng-click="update(d)">
      <td data-title="'标题'" sortable="'title'" filter="{'title': 'text'}">
        {{ d.title }}
      </td>
      <td data-title="'作者'" sortable="'author'" filter="{'author': 'text'}">
        {{ d.author }}
      </td>
      <td data-title="'状态'" sortable="'status'"
      filter="{'status': 'select'}"
      filter-data="selectStatus()">
        {{ status[d.status] }}
      </td>
      <td data-title="'创建'" sortable="'ca'">
        <small>{{ d.ca | date:"yyyy-MM-dd HH:mm:ss" }}</small>
      </td>
      <td data-title="'修改'" sortable="'ua'">
        <small>{{ d.ua | date:"yyyy-MM-dd HH:mm:ss" }}</small>
      </td>
    </tr>
  </tbody>
</table>
