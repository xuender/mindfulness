<div class="modal-header">
  <h4 class="modal-title">
    书籍
  </h4>
</div><!-- modal-header -->
<div class="modal-body">
  <form name="postForm">
    <div class="form-group" 
    ng-class="{'has-error': postForm.title.$error.required}">
      <label class="control-label" for="i_title">标题</label>
      <input ng-model="b.title" enter required name="title"
      type="text" class="form-control" id="i_title" placeholder="书籍标题"/>
      <span class="help-block" ng-show="postForm.title.$error.required">不能为空</span>
    </div><!-- form-group -->
    <div class="form-group">
      <label class="control-label" for="i_author">作者</label>
      <input ng-model="b.author" enter required name="author"
      type="text" class="form-control" id="i_author" placeholder="本书作者"/>
      <span class="help-block" ng-show="postForm.title.$error.required">不能为空</span>
    </div><!-- form-group -->
    <div class="form-group">
      <label class="control-label" for="i_summary">简介</label>
      <textarea ng-model="b.summary" name="summary" rows="6"
      class="form-control" id="i_summary" placeholder="书籍简单介绍"></textarea>
    </div><!-- form-group -->
  </form>
</div><!-- modal-body -->
<div class="modal-footer">
  <button class="btn btn-danger" ng-show="showDel" ng-click="del()">
    <i class="fa fa-paper-plane"></i>
    删除
  </button>
  <button class="btn btn-primary" ng-click="ok()">
    <i class="fa fa-paper-plane"></i>
    确定
  </button>
  <button class="btn btn-warning" ng-click="cancel()">
    <i class="fa fa-times"></i>
    关闭
  </button>
</div><!-- modal-footer -->
