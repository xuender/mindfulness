<!-- 标注编辑 -->
<div class="modal-header">
  <h3>
    <i class="glyphicon glyphicon-pushpin"></i>
    标注
  </h3>
</div><!-- modal-header -->
<div class="modal-body">
  <form name="formPut" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="urlName">
        标注
      </label>
      <div class="col-sm-8">
        <input id="urlName" class="form-control" type="text" maxlength="200" 
        required
        ng-model="name" ng-Maxlength="200" ng-Minlength="2"/>
      </div><!-- col-sm-8 -->
    </div><!-- form-group -->
    <div class="form-group">
      <label class="col-sm-2 control-label" for="urlTitle">
        标注
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="urlTitle" readonly
        ng-model="title"/>
      </div><!-- col-sm-8 -->
    </div><!-- form-group -->
    <div class="form-group">
      <label class="col-sm-2 control-label" for="nick">
        标注
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="nick" readonly
        ng-model="nick"/>
      </div><!-- col-sm-8 -->
    </div><!-- form-group -->
  </form>
</div><!-- modal-body -->
<div class="modal-footer">
  <button ng-click="del()" class="btn btn-danger">
    <i class="glyphicon glyphicon-trash"></i>
    删除
  </button>
  <button ng-click="save()" class="btn btn-primary">
    <i class="glyphicon glyphicon-floppy-disk"></i>
    保存
  </button>
  <button ng-click="close()" class="btn btn-warning">
    取消
  </button>
</div><!-- model-footer -->
