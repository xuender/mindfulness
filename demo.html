<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>弟子规</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    </style>
  </head>
  <body>
    <div class="container">
      <h1>总序</h1>
      <p>
        <span id="1">弟子规，</span>
        <span id="2">圣人训。</span>
        <span id="3">首孝悌，</span>
        <span id="4">次谨信。</span>
      </p>
      <p>
        <span id="5">泛爱众，</span>
        <span id="6">而亲仁。</span>
        <span id="7">有余力，</span>
        <span id="8">则学文。</span>
      </p>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web.min.js"></script>
    <script>
    $(function(){
      $('[data-toggle="tooltip"]').tooltip()
    });
    </script>
  </body>
</html>
